  <div class="contents">
  <section id="contact" class="inner contents-inner">
    <div class="index-chapter-head mv">
      <h2 class="hdl ">Contact</h2>
      <p class="cpy">お問合わせフォーム</p>
    </div>
    <p class="text">ご質問・お問い合わせは、下記フォームをご利用下さい。<br>
      お送りいただいた内容について、弊社担当より回答させていただきます。</p>
  
  <div class="Form">
  <!-- <form action="confirm.php" method="post" name="form" onsubmit="return validate()"> -->
    <div class="Form-Item">
      <p class="Form-Item-Label">氏名<span class="Form-Item-Label-Required">必須</span></p>
      <input type="text" class="Form-Item-Input-lastname" placeholder="例）山田 ">
      <input type="text" class="Form-Item-Input-firstname" placeholder="例）太郎">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label">電話番号<span class="Form-Item-Label-Required">必須</span></p>
      <input type="tel" class="Form-Item-Input" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" placeholder="例）090-1234-5678">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label">メールアドレス<span class="Form-Item-Label-Required">必須</span></p>
      <input type="email" class="Form-Item-Input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="例）example@gmail.com">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg">お問合せ種別<span class="Form-Item-Label-Required">必須</span></p>
      <select name="kind" class="Form-Item-Input">
        <option value="">選択してください</option>
        <option value="">申込み・Gapsについて</option>
        <option value="">お支払いについて</option>
        <option value="">ご意見・ご感想</option>
        <option value="">その他お問合せ</option>
      </select>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg">お問合せ内容<span class="Form-Item-Label-Required">必須</span></p>
      <textarea class="Form-Item-Textarea" placeholder="お問合わせ内容をご記入ください。"></textarea>
    </div>
    <!-- </form> -->
  </div>
  <a href="privacypolicy.html" target="_blank">※個人情報の取り扱いについて</a>

    <a href="#">入力内容を確認する</a>
